    <link rel="stylesheet" href="../css/03-style.css">

<body class="d-inline">
    
    <h1 class="text-center">Mutator Practice</h1>
    <div class="btn-group d-flex justify-content-center mb-4 mt-5">
        <input type="text" name="" id="txt">
        <button class="bg-primary border-0 fs-4 fw-medium text-white" id="add">+ add</button>
    </div>
    

    <div class="buttons d-flex justify-content-center gap-3">
        <button class="p-2 border-4 b1" id="btn-1">Sort</button>
        <button class="p-2 border-4 b2" id="btn-2">Reverse</button>
        <button class="p-2 border-4 b3" id="btn-3">Remove Last</button>
        <button class="p-2 border-4 b4" id="btn-4">Remove First</button>
        <button class="p-2 border-4 b5" id="btn-5">Remove All</button>
        <button class="p-2 border-4 b6" id="btn-6">Mix</button>
    </div>

    <ul class="list-group fw-bold mt-2" id="list"></ul>
    <p id="result"></p>
    <script src="../js/03-app.js"></script>
