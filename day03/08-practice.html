<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-8</title>
    <style>
        #sayi,#btn{
            padding: 0.7rem;
            color: red;
            font-size: 1.3rem;
        }

        #mesaj{
            font-size: 1.3rem;
            color:red ;

        }


    </style>
</head>
<body>

    <input type="text" id="sayi" >
    <button id="btn" onclick="hesapla()">Hesapla</button>
    <p id="mesaj"></p>


    <script>

function hesapla() {
    let sayi=document.querySelector("#sayi").value
    let mesaj=document.querySelector("#mesaj")

    let islem=eval(sayi)

    mesaj.innerHTML=`Isleminizin sonucu: ${islem}`

    
}

    </script>
    
</body>
</html>
